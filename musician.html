<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician</title>
</head>
<body>
<header><h1>Musician guess by Dhruva Teja</h1></header>

<form>
    <label for="secret_musician">Enter the secret Musician name </label>
    <input type ="password" id="secret_musician" name="secretName" min=10 max=50 step=2 value="Jhon Lennon"> <br>

    <label for="guess_musician">Guess the Musician </label>
    <input type ="text" id="guess_musician" name="guessMusician" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the Guess">
</form>


<p id="result">Your result will show here </p>

<script> 

        let correct=0;
        let wrong=0;
    
        function  checkGuess(){
           console.log("Getting form values")
            SecretMusician = document.getElementById("secret_musician").value
            guess = document.getElementById("guess_musician").value 
            
            if(SecretMusician==guess){
                correct+=1;
                alert("You got it right");
            } else {
                wrong+=1;
                alert("Wrong Musicain");
            }
           document.getElementById("result").innerHTML="correct "+correct+"  wrong "+wrong;
        }
</script>

</body>
</html>
