<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Musician</title>
</head>
<body>
<header><h1>Musician guess by Dhruva Teja</h1></header>

<form>
    <label for="secret_musician">Enter the secret Musician name </label>
    <input type ="password" id="secret_musician" name="secretName" min=10 max=50 step=2 value="Jhon Lennon"> <br>

    <label for="guess_musician">Guess the Musician </label>
    <input type ="text" id="guess_musician" name="guessMusician" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the Guess">
</form>

<p id="result">Your result will show here </p>

<div class="container">
    <img src="silkworm.jpg" alt="clickable image" id="image" height="100" width="100" onclick="swapImage()">
</div>

<script> 

        let correct=0;
        let wrong=0;
        let lives=0;
    
        function  checkGuess(){
           console.log("Getting form values")
            SecretMusician = document.getElementById("secret_musician").value
            guess = document.getElementById("guess_musician").value 
            
            if(SecretMusician==guess && lives<3){
                correct+=1;
                lives=0;
                alert("You got it right");
            } else {
                lives+=1;
                
                if(lives<3){
                    wrong+=1;
                    alert("Wrong Musicain");}
                else{
                    alert("SORRY, GAME OVER")
                }
            }
           document.getElementById("result").innerHTML="correct "+correct+"  wrong "+wrong;
        }

        let useImage = 1;
        image = document.getElementById("image")

        function swapImage() {
            switch (useImage) {
                case 1:
                    image.src = "silkworm.jpg"
                    useImage += 1;
                    break;
                case 2:
                    image.src = "moths.jpg"
                    useImage += 1;
                    break;
                case 3:
                    image.src = "ant.jpg"
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
</script>

</body>
</html>
