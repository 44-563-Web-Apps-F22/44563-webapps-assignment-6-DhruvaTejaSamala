<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dicount computation</title>
    </head>
 
<body>

<header><h2>Dhruva Teja computes discounts</h2></header>

<form>
    <label for="base_amount">Enter the base Amount </label>
    <input type ="number" id="base_amount" name="base_amount" min=10 max=50 step=2 value=20> <br>

    <label for="discount_percentage">Enter Discount percentage </label>
    <input type ="number" id="discount_percentage" name="discount_percentage" min=10 max=50 step=2 value=10> <br>

    <input type="button" onclick="discount()" value="Apply discount">
</form>
<p id="result">This text will be replaced </p>
<form  >
    <input type="radio" id="times" name="color" value="times">
    <label for="times">*</label></br>
  
    <input type="radio" id="divide" name="color"  value="divide">
    <label for="divide">/</label></br>
  
    <input type="radio" id="exponent" name="color" value="exponent">
    <label for="exponent">**</label></br>

    <input type="button" class="btn btn-success" onclick="chooseOp()" value="Get values from radio group">
  </form>
<p id="result1">This text will be replaced </p>

<script> 
        function discount(){   
            baseAmount = document.getElementById("base_amount").value
            discountPercentage = document.getElementById("discount_percentage").value
            let output = ""
            for (i = 1; i <= 5; i++) {
                let discountedAmount = baseAmount - (baseAmount * (discountPercentage / 100))
                output = output + (discountedAmount * i + " ")}
            document.getElementById("result").innerHTML ="Discounted amounts for base " + baseAmount + " are : "+ output
        }
        function chooseOp(){
            baseAmount = document.getElementById("base_amount").value
            discountPercentage = document.getElementById("discount_percentage").value
            times = document.getElementById("times").checked
            divide = document.getElementById("divide").checked
            exponent = document.getElementById("exponent").checked
            out = document.getElementById("result1")
            if(times==true)
                result = baseAmount*discountPercentage
            if(divide==true)
                result = baseAmount/discountPercentage
            if(exponent==true)
                result = baseAmount**discountPercentage
            document.getElementById("results").innerHTML="The Result : "+result;
        }
</script>

</body>
</html>
